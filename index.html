<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Car Parts</title>
    
    <!--Bootstrap CSS CDN
    Used for easy references to CSS classes, provided from Bootstrap library
    Most classes used in website are from bootstrap
    All classes have been explained once using comments, similar classes are not explained-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--OwlCarousel2 CDN
    OwlCarousel allows us to use a carousel style front page adverts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--FontAwesome icons
    Gives access to a huge collection of free icons to use on the website-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Custom CSS files-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Start #header-->
    <header id="header">
        <!--d-flex is display flex
        content is justified in between
        px-4 is padding of 4px (left and right)
        py-1 is padding of 1px (top and bottom)
        bg-light gives a light grey background-->
        <div class="strip d-flex justify-content-between px-4 py-1 bg-light"> 
            <!--font-rale gives the raleway font
            font size is 12
            text-black-50 gives a light grey color
            m-0 gives a margin of 0px (no margin)-->
            <p class="font-rale font-size-12 text-black-50 m-0">Testing this part</p>
            <div class="font-rale font-size-14">
                <!--border-right and border-left gives a border on the right and left side of text, respectively-->
                <a href="#" class="px-3 border-right border-left text-dark">Login</a>
                <a href="#" class="px-3 border-right text-dark">Wishlist (0)</a>
            </div>
        </div>

        <!--Start primary navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-dark color-second-bg">
              <a class="navbar-brand px-4" href="#">Spare Car Parts</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav m-auto font-rubik">
                  <li class="nav-item">
                    <a class="nav-link active">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Category<i class="fas fa-chevron"></i></a> 
                    <!--fas and fa-chevron class not working (will show arrow up symbol next to text)-->
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>
                </ul>
                <form action="#" class="font-size-14 font-rale px-4">
                    <!--px-4 written to push shopping cart further from right side of screen-->
                    <a href="#" class="py-2 rounded-pill color-primary-bg">
                        <span class="font-size-16 px-2 text-white"><i class="fas fa-shopping-cart"></i></span>
                        <span class="px-3 py-2 rounded-pill text-dark bg-light">0</span>
                    </a>
                </form>
              </div>
          </nav>
        <!--End primary navigation bar-->  
    </header>
    <!--End #header-->

    <!--Start #main-site-->
    <main id="main-site">
        <!--Start OwlCarousel-->
        <section id="banner-area">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="./assets/Banner1.png" alt="Banner-1">
                </div>
                <div class="item">
                    <img src="./assets/Banner2.png" alt="Banner-2">
                </div>
                <div class="item">
                    <img src="./assets/Banner1.png" alt="Banner-3">
                </div>
            </div>
        </section>
        <!--End OwlCarousel-->
    </main>
    <!--End #main-->

    <!--Start #footer-->
    <footer>

    </footer>
    <!--End #footer-->

    <!--Bootstrap JS CDN
    Used for easy references to JS, provided from Bootstrap library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Jquery CDN from Google, needed for OwlCarousel to work(I figured it out!)-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    
    <!--OwlCarousel JS file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--Custom JS-->
    <script src="./index.js"></script>
</body>
</html>
